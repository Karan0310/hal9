<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/hal9@latest/dist/hal9.js"></script> 
  </head>
  <body>
    <div id="chart" style="margin: auto; width: 800px; height: 400px;"></div>
    <script>
      hal9.run([
        hal9.step('https://raw.githubusercontent.com/hal9ai/hal9/alpha/scripts/import/csv.js', {
          file: 'https://raw.githubusercontent.com/plotly/datasets/master/finance-charts-apple.csv'
        }),
        hal9.step('https://raw.githubusercontent.com/hal9ai/hal9/alpha/scripts/charts/linechart.js', {
          x: 'Date', y: [ 'AAPL.Open', 'AAPL.High' ]
        }, 'chart')
      ]);
    </script>
  </body>
</html>
