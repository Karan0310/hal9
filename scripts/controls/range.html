<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

<div class="sliderContainer">
  <template>
    <section>
      <div style= "height: 30px"></div>
        <b-field>
            <b-slider tooltip-always :min="parameter" :max="maxparam" :step="steparam" v-model="value"></b-slider>
        </b-field>
    </section>
  </template>
</div>

<script>
  var slider = value;
  var state = hal9.getState();
  state = state ? state : {};
  if (state.slider) {
    slider = state.slider;
    value = slider;
  }

  var app = new Vue({
    el: html.getElementsByClassName('sliderContainer')[0],
    data: {
      value: parseInt(slider),
      parameter: parseInt(min),
      maxparam: parseInt(max),
      steparam: parseInt(step)
    },
    watch: {
      value: function(e) {
        state.slider = e;
        hal9.setState(state);
        hal9.invalidate();
      }
    }
  })

  document.getElementsByClassName('b-slider-track')[0].style = 'width: 300px';
  document.getElementsByClassName('b-slider-track')[0].style.left = "16px";

  let sliderNumber = document.getElementsByClassName('tooltip-content')[0];

  let minMaxStep = document.getElementsByClassName('b-slider-thumb')[0]
  minMaxStep.setAttribute('aria-valuemin', 3);
</script>
