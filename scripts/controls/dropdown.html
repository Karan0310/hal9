<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
<script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

<div class="control">
  <template>
    <section>
      <b-select v-model="value">
        <option v-for="o in options" :value='o'>
          {{ o }}
        </option>
      </b-select>
    </section>
  </template>
</div>

<script>
  values = typeof(values) === 'object' ? values : values.split(',');
  var dropdown = hal9.updateState('dropdown', values[0]);

  var app = new Vue({
    el: html.getElementsByClassName('control')[0],
    data: {
      value: dropdown,
      options: values
    },
    watch: {
      value: function(value) {
        hal9.updateState('dropdown', value, true);
        hal9.triggerEvent('changed', value)
      }
    }
  })

  html.style.height = 'auto';
</script>
