<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>
  
<div class="reacthost"></div>

<script type="text/jsx">
  const parent = html.getElementsByClassName('reacthost')[0];
  const { useState, useCallback } = React
      
  function Greeting() {
    const [count, setCount] = useState(0);

    return (
      <div>
        <p onClick={() => setCount(count + 1)}>Hello World: {count} Times</p>
      </div>
    );
  }

  ReactDOM.render(
    <Greeting />,
    parent
  );
</script>
