<html>
  <body style="margin: 0;">
    <script>
      function clone(x) {
        return JSON.parse(JSON.stringify(x))
      }

      function convertToServer(state) {
        var server = clone(state);
        Object.keys(server).map(function(key) {
          server[key] = {
            on_update: [
              server[key]
            ]
          }
        });

        return {
          manifest: server
        };
      }

      function addOutputsToServer(server, steps) {
        steps
          .filter(function(step) {
            return step.header && step.header.output && step.header.output.includes('html')
          })
          .map(function(step) {
            if (!server.manifest[step.name]) server.manifest[step.name] = {}
          })
      }
    </script>
    <script>
      var state = {};
      var pid = undefined;
      var rerun = false;

      function onStart() {
      }

      async function onEnd(result, steps) {
        // avoid rerunning when requested from onEnd
        if (rerun) return;
        rerun = true;

        Object.assign(state, result);

        const body = convertToServer(state);
        addOutputsToServer(body, steps);

        console.log('Sending: \n' + JSON.stringify(body, null, 2));

        const resp = await fetch('eval', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const updates = await resp.json();

        console.log('Receiving: \n' + JSON.stringify(updates, null, 2));

        var params = clone(updates);
        Object.keys(params).map(function(key) {
          params[key] = params[key].result;
        });

        await hal9.run(pid, {
          html: 'output',
          shadow: false,
          events: {
            onStart: onStart,
            onEnd: onEnd,
            onError: onError
          },
          params: params
        });

        rerun = false;
      }

      function onError(error) {
        if (error) console.error(error);
      }

      function onEvent() {
        alert('event');
      }

      var pipeline = {
        "steps": [],
        "params": {},
        "outputs": {},
        "scripts": {},
        "version": "0.0.1"
      }

      const localhost = window.location.search.includes('localhost');

      const environment = localhost ? 'localhost' : 'devel';
      const libraries = {
        localhost: 'http://localhost:8000/dist/hal9.js',
        devel: 'https://cdn.jsdelivr.net/npm/hal9@0.2.88/dist/hal9.dev.js',
      }

      const render = async function() {
        const app = document.getElementById('app')
        const hostopt = JSON.parse('__options__');

        var resp = await fetch('/pipeline')
        if (resp.ok) {
          pipeline = await resp.json()
        }

        await hal9.init({
          iframe: true,
          html: app,
          api: libraries[environment],
          editable: true,
          mode: hostopt.mode,
          pipeline: pipeline,
          events: {
            onStart: onStart,
            onEnd: onEnd,
            onError: onError
          }
        }, {});

        if (hostopt.mode == 'run') {
          pid = await hal9.load(pipeline);
          hal9.run(pid, {
            html: 'output',
            shadow: false,
            events: {
              onStart: onStart,
              onEnd: onEnd,
              onError: onError
            }
          });
        }
      }

      const script = document.createElement('script');
      script.id = 'hal9-script';
      script.src = libraries[environment];
      document.body.appendChild(script);

      script.addEventListener('load', function() {
        render()
      });
    </script>
    <div style="width: 100%; height: 100%">
      <div id="app"></div>
    </div>
  </body>
</html>
